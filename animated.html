<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Animated Prototype — CitizenHelpDesk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="animated-page">
    <div class="ui-top">
      <a class="logo small" href="index.html">Citizen<span>HelpDesk</span></a>
      <div class="hint">Move your cursor — the scene reacts</div>
    </div>

    <div id="animated-root" aria-hidden="false"></div>

    <div class="controls">
      <button id="toggleParticles" class="btn">Toggle particles</button>
    </div>

    <div class="cursor-dot" id="cursorDot"></div>
  </div>

  <!-- Three.js + GSAP from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="animated.js"></script>
</body>
</html>
